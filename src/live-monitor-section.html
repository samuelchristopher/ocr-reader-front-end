<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="live-monitor-section">
  <template>
    <style>
      :host {
        --primary-color: #4170b6;
        --secondary-color: white;
        --light-color: rgba(65, 112, 182, 0.48);
      }

      h4 {
        text-transform: uppercase;
        color: var(--primary-color);
        margin: 0;
      }

      .monitor {
        /*width: 90%;*/
        margin: 20px auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        max-width: 300px;
        border: 5px solid var(--primary-color);
        border-radius: 10px;
        background: white;
      }

      h2 {
        color: var(--light-color);
        margin-bottom: 0;
      }

      h1 {
        color: var(--primary-color);
        margin-top: 0;
      }

      .numbers-away {
        text-align: center;
        width: 40%;
        padding: 5px 10px;
        border: 3px solid var(--paper-red-500);
        color: var(--paper-red-500);
        display: flex;
        max-width: 200px;
        border-radius: 5px;
        justify-content: center;
        align-items: center;
        margin: 10px auto;
      }

      h5 {
        color: #939393;
        margin-bottom: 0;
        text-align: center;
      }

      p {
        margin: 0;
      }
    </style>
    <div>
      <h4>Ripas Outpatient Department</h4>
      <div class="monitor">
        <h2>Current number is</h2>
        <h1>1129</h1>
      </div>
      <h5>Your number is</h5>
      <div class="numbers-away">
        <p>10 numbers away</p>
      </div>
    </div>
  </template>
  <script>
    class LiveMonitorSection extends Polymer.Element {
      static get is() { return 'live-monitor-section' }
    }

    customElements.define(LiveMonitorSection.is, LiveMonitorSection)
  </script>
</dom-module>
