<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">


<dom-module id="my-monitor-view">
  <template>
    <style>
      :host {
        --primary-color: #4170b6;
        --secondary-color: white;
        --paper-tabs-selection-bar-color: var(--secondary-color);
        --paper-tab-ink: var(--secondary-color);
        display: block;
        padding: 0;
      }

      paper-tabs {
        background: var(--primary-color);
        color: var(--secondary-color);
      }

      paper-tab[focused] {
        color: white;
      }
    </style>

    <paper-tabs selected="0">
      <paper-tab>MONITOR</paper-tab>
      <paper-tab>TRACK NUMBER</paper-tab>
    </paper-tabs>
  </template>
  <script>
    class MonitorView extends Polymer.Element {
      static get is() { return 'my-monitor-view' }
    }

    customElements.define(MonitorView.is, MonitorView)
  </script>
</dom-module>
