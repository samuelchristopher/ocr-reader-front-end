<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="./live-monitor-section.html">
<link rel="import" href="./track-number.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-monitor-view">
  <template>
    <style>
      :host {
        --primary-color: #4170b6;
        --secondary-color: white;
        --paper-tabs-selection-bar-color: var(--secondary-color);
        --paper-tab-ink: var(--secondary-color);
        display: block;
        padding: 0;
      }

      paper-tabs {
        background: var(--primary-color);
        color: var(--secondary-color);
      }

      paper-tab[focused] {
        color: white;
      }

      .section {
        padding: 16px;
        margin-top: 20px;
      }
    </style>

    <paper-tabs selected="{{selectedSection}}">
      <paper-tab>MONITOR</paper-tab>
      <paper-tab>TRACK NUMBER</paper-tab>
    </paper-tabs>
    <iron-pages selected="[[selectedSection]]">
      <div class="section">
        <live-monitor-section></live-monitor-section>
      </div>
      <div class="section">
        <track-number></track-number>
      </div>
    </iron-pages>
  </template>
  <script>
    class MonitorView extends Polymer.Element {
      static get is() { return 'my-monitor-view' }
      static get properties() {
        return {
          selectedSection: {
            type: Number,
            notify: true,
            value: 0
          }
        }
      }
    }

    customElements.define(MonitorView.is, MonitorView)
  </script>
</dom-module>
