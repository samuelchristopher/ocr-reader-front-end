<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tab.html">


<dom-module id="my-monitor-view">
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
      }
    </style>

    <h1>Monitor View</h1>
    <paper-tabs selected="0" scrollable>
      <paper-tab>The first tab</paper-tab>
      <paper-tab>Tab two</paper-tab>
      <paper-tab>The third tab</paper-tab>
      <paper-tab>Fourth tab</paper-tab>
    </paper-tabs>
  </template>
  <script>
    class MonitorView extends Polymer.Element {
      static get is() { return 'my-monitor-view' }
    }

    customElements.define(MonitorView.is, MonitorView)
  </script>
</dom-module>
